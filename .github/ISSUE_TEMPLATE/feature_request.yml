name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for PSWimToolkit.
labels: [enhancement, needs-review]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for your suggestion!

        We appreciate your ideas to make PSWimToolkit better.

  - type: textarea
    id: description
    attributes:
      label: Feature description
      description: A clear and concise description of the feature you'd like.
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem this solves
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or workarounds?
    validations:
      required: false

  - type: dropdown
    id: area
    attributes:
      label: Feature area
      description: Which part of the module would this affect?
      options:
        - GUI / User Interface
        - WIM Image Management
        - Update Integration (MS Catalog)
        - Provisioning / Automation
        - New cmdlet / function
        - Performance
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this feature to you?
      options:
        - Nice to have
        - Would be useful
        - Important for my workflow
        - Critical / Blocking
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this feature?
      options:
        - label: I would be willing to submit a PR for this feature
