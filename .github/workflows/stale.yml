name: Stale Issues & PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Mark Stale Issues & PRs
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as **stale** because it has not had recent activity.

            It will be closed in **14 days** if no further activity occurs.

            If this issue is still relevant:
            - Add a comment to keep it open
            - Remove the `stale` label

            Thank you for your contributions! ğŸ™
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, feel free to reopen it or create a new issue with updated information.

          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as **stale** because it has not had recent activity.

            It will be closed in **14 days** if no further activity occurs.

            If this PR is still in progress:
            - Add a comment or push new commits
            - Remove the `stale` label

            Thank you for your contributions! ğŸ™
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.

            If you'd like to continue working on this, feel free to reopen it or create a new PR.

          # Labels to exempt from stale
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # Don't stale issues/PRs with these assignees
          exempt-all-assignees: true

          # Operations per run (to avoid rate limiting)
          operations-per-run: 100
