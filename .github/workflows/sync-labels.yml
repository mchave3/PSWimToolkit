name: Sync Labels

on:
  push:
    branches: [main]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:
  # Run weekly to ensure labels stay in sync
  schedule:
    - cron: '0 0 * * 0'

permissions:
  issues: write
  pull-requests: write

jobs:
  sync-labels:
    name: Sync Repository Labels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
          token: ${{ secrets.GITHUB_TOKEN }}
